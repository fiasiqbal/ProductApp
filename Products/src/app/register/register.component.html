<div class="container" style="padding: 15px;">
    <!-- <div class="row" style="height: 50px;"></div> -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 style="text-align: center; padding: 20px; color: rgb(100, 100, 100);">Create Account</h1>
            
            <form style="color: rgb(100, 100, 100);" method="post" (ngSubmit)="validate()">
                <div class="form-row">
                  <div class="form-group col">
                    <input type="text" class="form-control" [(ngModel)]="a" name="first_name" placeholder="First name" id="nam1" required>
                  </div>
                  <div class="form-group col">
                    <input type="text" class="form-control" [(ngModel)]="b" name="last_name" placeholder="Last name" id="nam2" required>
                  </div>
                </div>
                
                <div class="form-group">
                    <input type="email" class="form-control" [(ngModel)]="c" name="email" placeholder="Email address" id="mail" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="d" name="password" placeholder="Password" id="pwd" required>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" [(ngModel)]="e" name="confirm_password" placeholder="Confirm password" id="cpwd" required>
                </div>

                <div class="form-group">
                  <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="gridCheck">
                    <label class="form-check-label" for="gridCheck">Remember me</label>
                  </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" formaction="/register/submit">Create account</button>
            </form>
        </div>
    </div>
</div>
