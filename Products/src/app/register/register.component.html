<div class="container">
  <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
      <h1>Create Account</h1>

      <form (ngSubmit)="validate()">
        <div class="form-row">
          <div class="form-group col">
            <input type="text" class="form-control" [(ngModel)]="user.firstName" name="first_name" placeholder="First name" required>
          </div>
          <div class="form-group col">
            <input type="text" class="form-control" [(ngModel)]="user.lastName" name="last_name" placeholder="Last name" required>
          </div>
        </div>

        <div class="form-group">
          <input type="email" class="form-control" [(ngModel)]="user.email" name="email" placeholder="Email address" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="user.password" name="password" placeholder="Password" required>
        </div>
        <div class="form-group">
          <input type="password" class="form-control" [(ngModel)]="cpwd" name="confirm_password" placeholder="Confirm password" required>
        </div>

        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck">
            <label class="form-check-label" for="gridCheck">Remember me</label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Create account</button>
      </form>
    </div>
  </div>
</div>
