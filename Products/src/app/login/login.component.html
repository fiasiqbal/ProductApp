<div class="container">
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1>Log In</h1>
            <form (ngSubmit)="validateForm()">
                <div class="form-group">
                    <label for="mail">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="user.email" name="email" id="mail" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="user.password" name="password" id="pwd" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log-in</button>
                <div class="form-group">
                    <p class="message">Not yet registered? <a routerLink="/register">Create an account</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
