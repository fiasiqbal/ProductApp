<div class="container" style="padding: 15px;">
    <!-- <div class="row" style="height: 50px;"></div> -->
    <div class="row">
        <div class="col-md-4"></div>
        <div class="col-md-4">
            <h1 style="padding: 20px; text-align: center; color: rgb(100, 100, 100);">Log In</h1>
            <form style="color: rgb(100, 100, 100);" method="POST" (ngSubmit)="validateForm()">
                <div class="form-group">
                    <label for="mail">Email address</label>
                    <input type="email" class="form-control" [(ngModel)]="x" name="email" id="mail" aria-describedby="emailHelp" placeholder="Enter email" required>
                </div>
                <div class="form-group">
                    <label for="pwd">Password</label>
                    <input type="password" class="form-control" [(ngModel)]="y" name="password" id="pwd" placeholder="Password" required>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Remember me</label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block" formaction="/login/submit">Log-in</button>
                <div class="form-group">
                    <p class="message">Not yet registered? <a routerLink="/register">Create an account</a></p>
                </div>
            </form>
        </div>
    </div>
</div>
